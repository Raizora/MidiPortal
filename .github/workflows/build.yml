name: Build and Test

on:
  push:
    branches:
      - experimental
      - ci-test
  pull_request:
    branches:
      - experimental
      - ci-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build cmake git g++ \
            libasound2-dev libfreetype6-dev fontconfig \
            libx11-dev libxrandr-dev libxcursor-dev \
            libxext-dev libxinerama-dev \
            libgl1-mesa-dev libglu1-mesa-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev libgtk-3-0 libgtk-3-common libgtk-3-bin libgtk-3-doc \
            libgtk-4-dev libgtk-4-bin libgtk-4-common libgtk-4-doc \
            libpango1.0-dev libglib2.0-dev libgdk-pixbuf2.0-dev libatk1.0-dev \
            pkg-config || { echo "Failed to install dependencies"; exit 1; }

          # Debugging: Verify GTK installation
          echo "Checking GTK 3.0:"
          pkg-config --cflags gtk+-3.0 || { echo "gtk+-3.0 not found"; exit 1; }
          echo "Checking GTK 4.0:"
          pkg-config --cflags gtk4 || { echo "gtk4 not found"; exit 1; }

          # Debugging: Show GTK Include Paths
          echo "GTK 3.0 Path:" $(pkg-config --cflags gtk+-3.0)
          echo "GTK 4.0 Path:" $(pkg-config --cflags gtk4)

          # Verify if gtk.h exists
          if [ ! -f /usr/include/gtk-3.0/gtk/gtk.h ]; then
            echo "Error: GTK3 headers are missing!"
            find /usr/include -name "gtk.h"
            exit 1
          fi

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build Rust Library
        working-directory: rust
        run: cargo build --release

      - name: Clone JUCE (Proper Branch Tracking)
        run: |
          git clone --branch 8.0.4 https://github.com/juce-framework/JUCE.git juce
          cd juce
          git checkout 8.0.4
          git config --global advice.detachedHead false  # Suppress warning

      - name: Configure CMake
        run: cmake -G Ninja -DJUCE_SOURCE_DIR=${{ github.workspace }}/juce -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig -S . -B cmake-build-ninja

      - name: Build Project
        run: cmake --build cmake-build-ninja

      - name: Run Tests
        run: ctest --test-dir cmake-build-ninja --output-on-failure