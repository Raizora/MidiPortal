name: Build and Test

on:
  push:
    branches:
      - experimental
      - ci-test
  pull_request:
    branches:
      - experimental
      - ci-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add Debian Sid Repository for WebKitGTK
        run: |
          echo "Adding Debian Sid repository for WebKitGTK..."
          echo "deb http://deb.debian.org/debian sid main" | sudo tee /etc/apt/sources.list.d/debian-sid.list
          
          echo "Configuring apt preferences to prevent system-wide Sid usage..."
          echo -e "Package: *\nPin: release a=sid\nPin-Priority: 100" | sudo tee /etc/apt/preferences.d/debian-sid

          echo "Installing Debian Archive Keyring..."
          sudo apt-get update
          sudo apt-get install -y debian-archive-keyring  # âœ… Fixes missing GPG key issue

          echo "Updating package list..."
          sudo apt-get update

      - name: Check Available WebKitGTK Versions
        run: |
          sudo apt-get update
          apt-cache search webkit | grep webkit || echo "No WebKitGTK versions found!"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ninja-build cmake git g++ \
            libasound2-dev libfreetype6-dev fontconfig \
            libx11-dev libxrandr-dev libxcursor-dev \
            libxext-dev libxinerama-dev \
            libgl1-mesa-dev libglu1-mesa-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev libgtk-4-dev \
            libpango1.0-dev libglib2.0-dev libgdk-pixbuf2.0-dev libatk1.0-dev

          echo "Attempting WebKitGTK installation from Debian Sid..."
          sudo apt-get install -y -t sid webkit2gtk-4.0 webkit2gtk-4.1 libwebkit2gtk-4.0-dev || echo "WebKitGTK installation failed!"

      - name: Verify WebKitGTK Installation
        run: |
          echo "Checking WebKitGTK with pkg-config..."
          pkg-config --modversion webkit2gtk-4.1 || echo "webkit2gtk-4.1 NOT FOUND"
          pkg-config --modversion webkit2gtk-4.0 || echo "webkit2gtk-4.0 NOT FOUND"
          pkg-config --modversion webkit2gtk-5.0 || echo "webkit2gtk-5.0 NOT FOUND"

          echo "Checking GTK 3.0:"
          pkg-config --cflags gtk+-3.0 || { echo "gtk+-3.0 not found"; exit 1; }
          
          echo "Checking GTK 4.0:"
          pkg-config --cflags gtk4 || { echo "gtk4 not found"; exit 1; }

          echo "GTK 3.0 Path: $(pkg-config --cflags gtk+-3.0)"
          echo "GTK 4.0 Path: $(pkg-config --cflags gtk4)"

          if [ ! -f /usr/include/gtk-3.0/gtk/gtk.h ]; then
            echo "Error: GTK3 headers are missing!"
            find /usr/include -name "gtk.h"
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build Rust Library
        working-directory: rust
        run: cargo build --release

      - name: Clone JUCE (Proper Branch Tracking)
        run: |
          git clone --branch 8.0.4 https://github.com/juce-framework/JUCE.git juce
          cd juce
          git checkout 8.0.4
          git config --global advice.detachedHead false  # Suppress warning

      - name: Configure CMake
        run: cmake -G Ninja -DJUCE_SOURCE_DIR=${{ github.workspace }}/juce -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig -S . -B cmake-build-ninja

      - name: Build Project
        run: cmake --build cmake-build-ninja

      - name: Run Tests
        run: ctest --test-dir cmake-build-ninja --output-on-failure