name: Build and Test

on:
  push:
    branches:
      - experimental
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.30.5'

      - name: Cache CMake dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/CPM
          key: juce-cache-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            juce-cache-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt-get update  # Ensures package lists are fresh
          sudo apt-get install ninja-build g++ libasound2-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build Rust Library
        working-directory: rust
        run: cargo build --release

      - name: Clone JUCE (Temporary Fix)
        run: |
          git clone --branch 8.0.4 --depth 1 https://github.com/juce-framework/JUCE.git juce

      - name: Verify JUCE Download
        run: ls -la juce || echo "JUCE not found"

      - name: Configure CMake
        run: cmake -G Ninja -DJUCE_SOURCE_DIR=juce -S . -B cmake-build-ninja

      - name: Build Project
        run: cmake --build cmake-build-ninja

      - name: Run Tests
        run: ctest --test-dir cmake-build-ninja --output-on-failure