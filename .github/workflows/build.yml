name: Build and Test

on:
  push:
    branches:
      - experimental
      - ci-test
  pull_request:
    branches:
      - experimental
      - ci-test
  workflow_dispatch:  # ðŸ‘ˆ Manually trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build cmake git g++ \
            libasound2-dev libfreetype6-dev fontconfig \
            libx11-dev libxrandr-dev libxcursor-dev \
            libxext-dev libxinerama-dev \
            libgl1-mesa-dev libglu1-mesa-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev || echo "Warning: libwebkit2gtk-4.1-dev not found. Some features may be unavailable."

          if ! dpkg -s libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            echo "::warning:: libwebkit2gtk-4.1-dev is missing. Ensure it is installed if required."
          fi

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build Rust Library
        working-directory: rust
        run: cargo build --release

      - name: Clone JUCE (Temporary Fix)
        run: |
          git clone --branch 8.0.4 --depth 1 https://github.com/juce-framework/JUCE.git juce

      - name: Configure CMake
        run: cmake -G Ninja -DJUCE_SOURCE_DIR=juce -S . -B cmake-build-ninja

      - name: Build Project
        run: cmake --build cmake-build-ninja

      - name: Run Tests
        run: ctest --test-dir cmake-build-ninja --output-on-failure