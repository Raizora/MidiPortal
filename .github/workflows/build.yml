name: Build and Test

on:
  push:
    branches:
      - experimental
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.30.5'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build g++ libasound2-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build Rust Library
        working-directory: rust
        run: cargo build --release

      - name: Configure CMake
        run: cmake -G Ninja -S . -B cmake-build-ninja

      - name: Build Project
        run: cmake --build cmake-build-ninja
